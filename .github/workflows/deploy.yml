name: ðŸš€ DÃ©ploiement Automatique CommuniConnect

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Tests et validation
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Configuration Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Installation des dÃ©pendances backend
      working-directory: ./server
      run: npm ci
      
    - name: ðŸ“¦ Installation des dÃ©pendances frontend
      working-directory: ./client
      run: npm ci
      
    - name: ðŸ§ª Tests backend
      working-directory: ./server
      run: npm test --if-present
      
    - name: ðŸ§ª Tests frontend
      working-directory: ./client
      run: npm test --if-present -- --watchAll=false
      
    - name: ðŸ”¨ Build frontend
      working-directory: ./client
      run: npm run build
      
    - name: âœ… Validation du build
      run: |
        if [ -d "client/build" ]; then
          echo "âœ… Build frontend rÃ©ussi"
        else
          echo "âŒ Build frontend Ã©chouÃ©"
          exit 1
        fi

  # DÃ©ploiement sur Render (Backend)
  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ðŸš€ DÃ©ploiement sur Render
      uses: johnbeynon/render-deploy-action@v1.0.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: âœ… VÃ©rification du dÃ©ploiement backend
      run: |
        echo "Attente du dÃ©ploiement backend..."
        sleep 60
        
        # Test de l'endpoint de santÃ©
        BACKEND_URL="https://${{ secrets.RENDER_SERVICE_NAME }}.onrender.com"
        echo "Test de l'endpoint: $BACKEND_URL/api/health"
        
        # Attendre que le service soit disponible
        for i in {1..10}; do
          if curl -f "$BACKEND_URL/api/health" > /dev/null 2>&1; then
            echo "âœ… Backend dÃ©ployÃ© avec succÃ¨s"
            break
          fi
          echo "â³ Attente... ($i/10)"
          sleep 30
        done

  # DÃ©ploiement sur Vercel (Frontend)
  deploy-frontend:
    needs: [test, deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ðŸš€ DÃ©ploiement sur Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./client
        vercel-args: '--prod'
        
    - name: âœ… VÃ©rification du dÃ©ploiement frontend
      run: |
        echo "âœ… Frontend dÃ©ployÃ© sur Vercel"
        echo "ðŸŒ URL: https://${{ secrets.VERCEL_PROJECT_NAME }}.vercel.app"

  # Notification de succÃ¨s
  notify-success:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“§ Notification de succÃ¨s
      if: success()
      run: |
        echo "ðŸŽ‰ DÃ©ploiement rÃ©ussi !"
        echo "Backend: https://${{ secrets.RENDER_SERVICE_NAME }}.onrender.com"
        echo "Frontend: https://${{ secrets.VERCEL_PROJECT_NAME }}.vercel.app"
        
    - name: ðŸ“§ Notification d'Ã©chec
      if: failure()
      run: |
        echo "âŒ DÃ©ploiement Ã©chouÃ©"
        echo "Consultez les logs pour plus de dÃ©tails"
        
    - name: ðŸ“Š RÃ©sumÃ© du dÃ©ploiement
      run: |
        echo "## ðŸ“Š RÃ©sumÃ© du DÃ©ploiement" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
          echo "âœ… **Backend**: DÃ©ployÃ© sur Render" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Backend**: Ã‰chec du dÃ©ploiement" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
          echo "âœ… **Frontend**: DÃ©ployÃ© sur Vercel" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Frontend**: Ã‰chec du dÃ©ploiement" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **URLs**: " >> $GITHUB_STEP_SUMMARY
        echo "- Backend: https://${{ secrets.RENDER_SERVICE_NAME }}.onrender.com" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend: https://${{ secrets.VERCEL_PROJECT_NAME }}.vercel.app" >> $GITHUB_STEP_SUMMARY
